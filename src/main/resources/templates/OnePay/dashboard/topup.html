<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>OnePay Dashboard</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="telephone=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Favicon and CSS Links -->
    <link href="/dashboardassets/images/favicon.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/dashboardassets/vendor/jqvmap/css/jqvmap.min.css" rel="stylesheet">
    <link href="/dashboardassets/vendor/chartist/css/chartist.min.css" rel="stylesheet">
    <link href="/dashboardassets/vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="/dashboardassets/vendor/owl-carousel/owl.carousel.css" rel="stylesheet">
    <link class="main-css" href="/dashboardassets/css/style.css" rel="stylesheet">
</head>

<body>
<!-- Transfer Money Form -->
<div class="col-xl-12">
    <div class="card">
        <div class="card-header d-sm-flex d-block border-0 pb-0">
            <div class="pr-3 mb-sm-0 mb-3 me-auto">
                <h4 class="fs-20 text-black mb-1">Wallet Top-up</h4>
            </div>
<!--            <p class="mb-1 text-black">Main Balance</p>-->
            <span class="fs-24 text-black font-w600" th:text="${balance}">$0.00</span>
        </div>
        <div class="card-body">
            <form id="topup-form">
                <div class="form-group mb-0 row style-1 align-items-center">
                    <div class="col-sm-3">
                        <label class="fs-18 text-black font-w500">Amount</label>
                    </div>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input class="form-control" id="amount" placeholder="Enter Amount" required type="number">
                            <div class="input-group-append">
                                <button class="btn btn-primary rounded" id="transferNow" type="submit">Top-up NOW
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/dashboardassets/vendor/global/global.min.js"></script>
<script src="/dashboardassets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="/dashboardassets/vendor/chart-js/chart.bundle.min.js"></script>
<script src="/dashboardassets/vendor/owl-carousel/owl.carousel.js"></script>
<script src="/dashboardassets/vendor/peity/jquery.peity.min.js"></script>
<script src="/dashboardassets/vendor/apexchart/apexchart.js"></script>
<script src="/dashboardassets/js/dashboard/dashboard-1.js"></script>
<script src="/dashboardassets/js/custom.min.js"></script>
<script src="/dashboardassets/js/deznav-init.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Handle the form submission for top-up
        document.getElementById('topup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;

            if (!amount || amount <= 0) {
                alert("Please provide a valid amount.");
                return;
            }

            // Make a POST request to the backend to perform the top-up
            fetch('/OnePay/topup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({amount: amount})
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Top-up successful!');
                        // Clear the input field
                        document.getElementById('amount').value = '';
                    } else {
                        alert('Top-up failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error during top-up:', error);
                    alert('An error occurred. Please try again.');
                });
        });
    });
</script>

</body>

</html>
