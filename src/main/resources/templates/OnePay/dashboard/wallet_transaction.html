<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wallet Transaction</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h1>Wallet Transaction</h1>

<!-- Display wallet balance -->
<div>
    <h3>Current Balance: $<span th:text="${wallet.balance}"></span></h3>
</div>

<!-- Transaction form -->
<form th:action="@{/api/transactions/add}" method="post">
    <div>
        <label for="walletId">Wallet ID:</label>
        <input type="text" id="walletId" name="walletId" required />
    </div>

    <div>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required />
    </div>

    <div>
        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" name="transactionType" required>
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select>
    </div>

    <div>
        <button type="submit">Submit Transaction</button>
    </div>
</form>

<!-- Show transaction history -->
<h3>Transaction History</h3>
<table>
    <thead>
    <tr>
        <th>Transaction ID</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.transactionType}"></td>
        <td th:text="${#dates.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
